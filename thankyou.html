<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>
    const infoClasses = ["Your name", "Your phone number", "Pizza's ordered", "Number of Pizzas ordered"]
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      console.log(vars);
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(infoClasses[i] + ": " + pair[1] + "<br />");
      }
      var pair = vars[3].split("=");
      var ammount = pair[1];
      var cost = ammount * 9.49;
      var tax = cost *0.076
      var total = cost + tax;
      document.write("Price: $" + cost.toFixed(2) +"<br />" + "Sales Tax: $" + tax.toFixed(2) +"<br />" + "total: $" + total.toFixed(2) + "<br />");
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Thank You</title>
</head>

<body>
  <div class="banner">
    <H1>CHEECE'S PIZZZA</H1>
  </div class="banner">
  <div class="container">
    <h2>Thank you for requesting an appt! We will be in touch soon!</h2>

    <script>
      printQuery();
    </script>
  </div>
  <div class = "footer">
    <P> &copy; Dalont Russell 2022</P>
</div>

</body>

</html>
